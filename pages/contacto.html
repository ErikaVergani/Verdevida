<head>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- CSS propio -->
    <link rel="stylesheet" href="/Verdevida/css/main.css">

    <!-- Favicon -->

<body>

    <header class="bg-success text-white p-3">
    <img src="/Verdevida/img/Verdevida.png" alt="Logo VerdeVida" style="max-width: 100px;" class="animate__animated animate__bounce animate__delay-1s animate__repeat-2" />
         <nav class="nav justify-content-center"> 
            <a class="nav-link text-white" href="/Verdevida/index.html">Inicio</a>
            <a class="nav-link text-white" href="/Verdevida/pages/beneficios.html">Beneficios</a>
            <a class="nav-link text-white" href="/Verdevida/pages/recetas.html">Recetas</a>
            <a class="nav-link text-white" href="/Verdevida/pages/contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container my-5">

        <h2 class="text-center mb-4">Formulario de Contacto</h2>

        <form class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success px-5">Enviar</button>
            </div>
        </form>

        <section class="container my-5 redes-sociales">
            <h3 class="text-center mb-4">Seguinos en nuestras redes</h3>
            <div class="d-flex flex-column align-items-center gap-3">

                <div class="d-flex align-items-center gap-3">
                    <hr class="linea flex-grow-1">
                    <a href="#" target="_blank"><i class="fab fa-instagram fs-3 text-success"></i></a>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <hr class="linea flex-grow-1">
                    <a href="#" target="_blank"><i class="fab fa-tiktok fs-3 text-success"></i></a>
                </div>

                <div class="d-flex align-items-center gap-3">
                    <hr class="linea flex-grow-1">
                    <a href="#" target="_blank"><i class="fab fa-facebook fs-3 text-success"></i></a>
                </div>

            </div>
        </section>

    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 VerdeVida</p>
    </footer>

</body>

</html>
