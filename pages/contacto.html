<<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | VerdeVida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/Verdevida/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/Verdevida/img/faviverdevida.png" type="image/png">
</head>
<body>
    <header class="bg-success text-white p-3">
        <img src="/Verdevida/img/Verdevida.png" alt="Logo VerdeVida" class="animate__animated animate__bounce animate__delay-1s animate__repeat-2" style="max-width: 100px;">
        <nav class="nav justify-content-center">
            <a class="nav-link text-white" href="/Verdevida/index.html">Inicio</a>
            <a class="nav-link text-white" href="/Verdevida/pages/beneficios.html">Beneficios</a>
            <a class="nav-link text-white" href="/Verdevida/pages/recetas.html">Recetas</a>
            <a class="nav-link text-white" href="/Verdevida/pages/contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Contacto</h2>
        <p class="text-center mb-5">Si querés enviarnos tus dudas, comentarios o sugerencias, completá el formulario y te responderemos a la brevedad.</p>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="#" method="POST" class="p-4 shadow rounded bg-light">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Enviar</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-5">
            <h5 class="mb-3">Seguinos en nuestras redes</h5>
            <a href="https://www.instagram.com/" target="_blank" class="text-success me-3">
            <i class="fa-brands fa-instagram fa-2x"></i>
            </a>
           <a href="https://www.tiktok.com/" target="_blank" class="text-success me-3">
           <i class="fa-brands fa-tiktok fa-2x"></i>
           </a>
            <a href="https://www.facebook.com/" target="_blank" class="text-success">
               <i class="fa-brands fa-facebook fa-2x"></i>
            </a>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 VerdeVida</p>
    </footer>
</body>
</html>
